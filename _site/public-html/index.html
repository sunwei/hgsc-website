<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黄冈水产 | HGSC.LTD</title>
    <style>
        body {
            min-height: 100%;
            margin: 0;
            overflow: hidden;
            background: #fff;
            font-size: 1em;
            text-shadow: 0 1px 5px rgba(0, 0, 0, .1);
            transition: -webkit-filter .5s ease;
        }

        ul, menu, dir {
            display: block;
            list-style-type: disc;
            -webkit-margin-before: 1em;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-padding-start: 40px;
        }

        #background {
            margin: 0;
            padding: 0;
            z-index: 1;
        }
        #background, #background li {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #background, #background li {
            background-color: transparent;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .background {
            transition: transform .3s ease-out;
        }
        ol, ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .widgets {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            margin: 30px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<ul id="background" class="background">
    <li class="fadein" style="background-image: url(./assets/images/hgsc_logo.png);"></li>
</ul>
<div class="widgets">
    黄冈水产官网正努力建设中！敬请期待！
</div>
</body>
</html>
